<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="triviaGame">
  <h1>Trivia Game</h1>
  <div id="questions">
    <div id="question1" class="question">
      <p>În ce an a fost fondat Google?</p>
      <label>
        <input type="radio" name="q1" value="2000"> 2000
      </label>
      <label>
        <input type="radio" name="q1" value="1998"> 1998
      </label>
      <label>
        <input type="radio" name="q1" value="2005"> 2005
      </label>
      <label>
        <input type="radio" name="q1" value="1996"> 1996
      </label>
    </div>

    <div id="question2" class="question">
      <p>Care este capitala Franței?</p>
      <label>
        <input type="radio" name="q2" value="Madrid"> Madrid
      </label>
      <label>
        <input type="radio" name="q2" value="Berlin"> Berlin
      </label>
      <label>
        <input type="radio" name="q2" value="Londra"> Londra
      </label>
      <label>
        <input type="radio" name="q2" value="Paris"> Paris
      </label>
    </div>

    <div id="question3" class="question">
      <p>Care este cel mai lung râu din lume?</p>
      <label>
        <input type="radio" name="q3" value="Nil"> Nil
      </label>
      <label>
        <input type="radio" name="q3" value="Amazon"> Amazon
      </label>
      <label>
        <input type="radio" name="q3" value="Mississippi"> Mississippi
      </label>
      <label>
        <input type="radio" name="q3" value="Volga"> Volga
      </label>
    </div>
  </div>

  <button id="submitBtn">Trimite Răspunsurile</button>
  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
