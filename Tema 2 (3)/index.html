<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="todoApp">
  <h1>To-Do List</h1>
  <div id="taskList">
    <ul id="tasks"></ul>
  </div>
  <div id="taskInput">
    <input type="text" id="newTask" placeholder="Adaugă o nouă sarcină">
    <button id="addTask">Adaugă</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
