<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="slider-container">
  <img class="slider-img" src="https://via.placeholder.com/600x300/ff0000/ffffff?text=Image+1" alt="Image 1">
  <img class="slider-img" src="https://via.placeholder.com/600x300/00ff00/000000?text=Image+2" alt="Image 2">
  <img class="slider-img" src="https://via.placeholder.com/600x300/0000ff/ffffff?text=Image+3" alt="Image 3">

  <button id="prevBtn">Previous</button>
  <button id="nextBtn">Next</button>
</div>

<script src="script.js"></script>
</body>
</html>
